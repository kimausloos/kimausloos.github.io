---
layout: page
title: Home
---
<section class="c-archives">
    {% for post in site.posts limit:1 %}
    <h1><a href="{{ post.url }}">{{ post.date | date: "%-d %B %Y" }} &ndash; {{ post.title }}</a></h1>
    {% endfor %}

    <br /><br />
    {% for post in site.posts offset:1 %}
    <h2>
        <a href="{{post.url}}" title="{{post.title}}">{{ post.date | date: "%-d %B %Y" }} &ndash;  {{post.title}}</a><br />
    </h2>
    {% endfor %}
</section>
